<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="row main-section">
        <div class="task-creator">
            <figure class="fields">
                <input type="text" id="task-creator_name" placeholder="Task name...">
                <input type="text" id="task-creator_desc1" placeholder="Description">
            </figure>
            <div class="control">
                <button id="task-creator_button"><i class="fas fa-check"></i></button>
                <button id="task-extra_button"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div>
            <h1 class="headline">Tasks</h1>
            <div class="task-container grid-container">
            </div>
        </div>
    </section>

</body>
<script src="main.js"></script>
<script src="task.js"></script>

</html>
